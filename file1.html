<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="product-page">
        <!-- Product Image Section -->
        <div class="product-image">
            <img src="product-image.jpg" alt="Product Name" id="Bread">
        </div>

        <!-- Product Details Section -->
        <div class="product-details">
            <h1 id="product-name">Bread</h1>
            <p id="product-description">Bread is a staple food prepared from a dough of flour (usually wheat) and water, usually by baking. </p>
            <span id="product-price">$99.99</span>

            <!-- Quantity Selector -->
            <div class="quantity-selector">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1">
            </div>

            <!-- Add to Cart Button -->
            <button class="add-to-cart" id="add-to-cart">Add to Cart</button>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
